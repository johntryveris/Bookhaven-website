<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Haven Bookstore - Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Book Haven Logo" style="height:60px;">
        <h1>Book Haven Bookstore</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="gallery.html">Gallery</a> |
            <a href="about.html">About Us</a> |
            <a href="events.html">Events</a>
        </nav>
    </header>

    <main>
        <h2>Upcoming Events</h2>
        <ul>
            <li>Book Club: Every Thursday at 7pm</li>
            <li>Author Signing: June 14th</li>
            <li>Storytime for Kids: Saturdays at 10am</li>
        </ul>

        <h3>RSVP</h3>
        <form onsubmit="handleRSVP(event)">
            <label for="eventName">Event Name:</label><br>
            <input type="text" id="eventName" name="eventName"><br>
            <label for="yourName">Your Name:</label><br>
            <input type="text" id="yourName" name="yourName"><br>
            <input type="submit" value="RSVP">
        </form>
    </main>

    <footer>
        <button onclick="subscribe()">Subscribe</button>
        <p>&copy; 2025 Book Haven Bookstore</p>
    </footer>

    <script>
        function subscribe() {
            alert("Thank you for subscribing.");
        }

        function handleRSVP(event) {
            event.preventDefault();
            alert("Thank you for your message.");
        }
    </script>
</body>
</html>
